<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <label for="bookSelectorByTitle">Kiválasztott könyv</label>
        <select id="bookSelectorByTitle">
            <option value="11.22.63">11.22.63</option>
            <option value="A Man Called Ove">A Man Called Ove</option>
            <option value="Hitchiker's Guide to the Galaxy">Hitchiker's Guide to the Galaxy</option>
            <option value="Masters of Doom">Masters of Doom</option>
            <option value="Mistborn: The Final Empire">Mistborn: The Final Empire</option>
        </select>
        <button id="queryBookByTitle">Adatok lekérése</button>

        <br>

        <label for="bookSelectorByAuthor">Kiválasztott szerző</label>
        <select id="bookSelectorByAuthor">
            <option value="Brandon Sanderson">Brandon Sanderson</option>
            <option value="Jim Butcher">Jim Butcher</option>
            <option value="Dennis E. Taylor">Dennis E. Taylor</option>
            <option value="Neil Gaiman">Neil Gaiman</option>
            <option value="Robert Jordan">Robert Jordan</option>
        </select>
        <button id="queryBookByAuthor">Adatok lekérése</button>

        <div id="resultsContainer"></div>

        <div>
            <span>Kiválasztott könyv:</span>
            <span id="selectedBook"></span>
        </div>

        <a id="openWebshop"
           href="https://blackwells.co.uk/bookshop/home"
           target="_blank"
           style="display: none">Webshop megnyitása</a>

        <script src="hf2.js"></script>
    </body>
</html>
